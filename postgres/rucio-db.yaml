---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rucio-postgresql
  labels:
    app: postgres
    tier: data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        tier: data
    spec:
      nodeSelector:
        node: rucio
      volumes:
      - name: postgresdb
        persistentVolumeClaim:
          claimName: rucio-psql-pvc
      - name: pg-data
        emptyDir: {}

      nodeSelector:
        node: rucio
      containers:
      - name: postgres
        image: postgres:latest
        imagePullPolicy: IfNotPresent
        args: 
        - postgres
        - -p 5432
        - -c
        - max_connections=1000
        - -c
        - shared_buffers=1024MB 

        env:
        - name: POSTGRES_DB
          value: rucio
        - name: PGDATA
          value: /var/lib/postgresql/data
        - name: POSTGRES_USER
          value: rucio
        - name: POSTGRES_PASSWORD
          value: secret
        - name: RUCIO_DB_DUMP
          value: /rucio/rucio-db.dump

        ports:
        - containerPort: 5432 

        volumeMounts:
        - name: postgresdb
          mountPath: /rucio
        - name: pg-data
          mountPath: /var/lib/postgresql/data
---
apiVersion: v1
kind: Service
metadata:
  name: rucio-db
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
  - port: 5432


