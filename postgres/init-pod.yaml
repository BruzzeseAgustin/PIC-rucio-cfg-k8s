 apiVersion: v1
 kind: Pod
 metadata:
   name: pic01-init-v1
   labels:
     app: rucio
   namespace: prod-rucio-test
 spec:
   restartPolicy: Never
   containers:
     - name: init
       image: beermann/rucio-init:release-1.23.8
       imagePullPolicy: IfNotPresent
       env:
         - name: RUCIO_CFG_DATABASE_DEFAULT
           value: postgresql://rucio:secret@rucio-postgresql:5432/rucio
         - name: RUCIO_CFG_DATABASE_SCHEMA
           value: pic01-rucio
         - name: RUCIO_CFG_BOOTSTRAP_USERPASS_IDENTITY
           value: root
         - name: RUCIO_CFG_BOOTSTRAP_USERPASS_PWD
           value: ddmlab
         - name: RUCIO_PRINT_CFG
           value: "true"
