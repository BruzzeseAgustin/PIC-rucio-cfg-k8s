 apiVersion: v1
 kind: Pod
 metadata:
   name: init
   labels:
     app: rucio
 spec:
   restartPolicy: Never
   containers:
     - name: init
       image: rucio/rucio-init:release-1.26.0
       imagePullPolicy: IfNotPresent
       env:
         - name: RUCIO_CFG_DATABASE_DEFAULT
           value: postgresql://rucio:secret@rucio-postgresql/rucio
         - name: RUCIO_CFG_DATABASE_SCHEMA
           value: rucio
         - name: RUCIO_PRINT_CFG
           value: "true"
