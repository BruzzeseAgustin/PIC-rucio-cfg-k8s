 apiVersion: v1
 kind: Pod
 metadata:
   name: pic01-init-v1
   labels:
     app: rucio
   namespace: bruzzese
 spec:
   restartPolicy: Never
   containers:
     - name: init
       image: rucio/rucio-init:release-1.26.9
       imagePullPolicy: IfNotPresent
       env:
         - name: RUCIO_CFG_DATABASE_DEFAULT
           value: postgresql://rucio:secret@rucio-postgresql:5432/rucio
         - name: RUCIO_CFG_DATABASE_SCHEMA
           value: test
         - name: RUCIO_CFG_BOOTSTRAP_USERPASS_IDENTITY
           value: ddmlab
         - name: RUCIO_CFG_BOOTSTRAP_USERPASS_PWD
           value: secret
         - name: RUCIO_PRINT_CFG
           value: "true"

