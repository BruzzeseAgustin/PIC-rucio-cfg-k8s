---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rucio-db-mirror-v1
  labels:
    app: postgres
    tier: data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        tier: data
    spec:
      volumes:
      - name: postgresdb
        persistentVolumeClaim:
          claimName: pvc-postgress
      - name: pg-data
        emptyDir: {}
      nodeSelector:
        node: rucio
      containers:
      - name: postgres
        image: postgres:latest
        imagePullPolicy: IfNotPresent
        args: ["postgres", "-p 5432"]

        envFrom:
          - configMapRef:
              name: postgres-config-v1
        env:
        - name: POSTGRES_DB
          value: rucio
        - name: PGDATA
          value: /var/lib/postgresql/data
        - name: POSTGRES_USER
          value: rucio
        - name: POSTGRES_PASSWORD
          value: secret
        - name: RUCIO_DB_DUMP
          value: /rucio-pic/rucio-backups/rucio-db.dump
        - name: POSTGRESQL_MAX_CONNECTIONS
          value: "1000"
        - name: MAX_CONNECTIONS
          value: "1000"
        ports:
        - containerPort: 5432 
        volumeMounts:
        - name: postgresdb
          mountPath: /mnt/rucio-pic
        - name: pg-data
          mountPath: /var/lib/postgresql/data

