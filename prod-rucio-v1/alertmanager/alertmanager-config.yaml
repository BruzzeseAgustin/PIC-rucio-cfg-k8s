kind: ConfigMap
apiVersion: v1
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  config.yml: |-
    global:
    templates:
    - '/etc/alertmanager/*.tmpl'
    route:

      receiver: alert-emailer
      group_by: ['alertname', 'priority']
      group_wait: 10s
      repeat_interval: 30m

      routes:
        - receiver: slack-notifications
        # Send severity=slack alerts to slack.
          match:
            severity: slack
          group_wait: 10s
          repeat_interval: 1m
 
    receivers:

    - name: alert-emailer
      email_configs:
      - to: demo@devopscube.com
        send_resolved: false
        from: from-email@email.com
        smarthost: smtp.eample.com:25
        require_tls: false

    - name: slack-notifications
      slack_configs:
      - api_url: https://hooks.slack.com/services/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
        channel: '#rucio-alerts'
