 apiVersion: v1
 kind: Pod
 metadata:
   name: pic01-init
   labels:
     app: rucio
   namespace: prod-rucio-test
 spec:
   restartPolicy: Never
   containers:
     - name: init
       image: beermann/rucio-init:release-1.24.0rc1_2
       imagePullPolicy: Always
       env:
         - name: RUCIO_CFG_DATABASE_DEFAULT
           # value: postgresql://rucio:secret@postgres-postgresql/rucio
           value: postgresql://rucio:secret@rucio-db-mirror/rucio
         - name: RUCIO_CFG_DATABASE_SCHEMA
           value: pic01-rucio
